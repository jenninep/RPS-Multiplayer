<!DOCTYPE html>
<html>
<head>
	<title>RPS-MultiplayerGame</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<img class= "logo" src="assets/images/logo.png" alt="rps logo">
		</div>
	</div>

		<div class="row">
			<div class='col-md-12 text-center'> 
    			<div class='addPlayer'>
    			<form id="playerName">
			        <input type='text' id='firstName' placeholder='Name' >
			        <input id="addPlayerBtn" class="btn-md" type="submit" value='Start'>
			    </form>
    			</div>
	  		</div>
		<div class="row">
			<div class="col-sm-4 player1Div text-center">
				<h2 id="P1">Player 1</h2>
				<button id="paper"><img src="assets/images/paperImg.png" alt="paper" width="70" height="70"></button>
				<button id="rock"><img src="assets/images/rockImg.png" alt="rock" width="70" height="70"></button>
				<button id="scissors"><img src="assets/images/scissorsImg.png" alt="scissors" width="70" height="70"></button>
				<div id="player1ResultContainer" class="resultsContainer col-md-12">
	              <span id="player2Wins" class="winsLosses">Wins: </span><br>
	              <span id="player2Losses" class="winsLosses">Losses: </span>
            	</div>  
			</div>
		
			<div class="col-sm-4 scoreDiv text-center">
				<h2 id="decision">Results</h2>
			</div>
			<div class="col-sm-4 player2Div text-center">
				<h2 id="P2">Player 2</h2>
				<button id="paper"><img src="assets/images/paperImg.png" alt="paper" width="70" height="70"></button>
				<button id="rock"><img src="assets/images/rockImg.png" alt="rock" width="70" height="70"></button>
				<button id="scissors"><img src="assets/images/scissorsImg.png" alt="scissors" width="70" height="70"></button>
				<div id="player2ResultContainer" class="resultsContainer col-md-12">
	              <span id="player2Wins" class="winsLosses">Wins: </span><br>
	              <span id="player2Losses" class="winsLosses">Losses: </span>
            	</div>  
			</div>
		</div>
		<div id="chatRowContainer" class="row">
          <div id="chatContainer" class="col-md-4 col-md-offset-4">
            <textarea id="chatBox" class="form-control chatDisplay" rows="5" disabled></textarea>
            <br>
            <form class="input-group">              
              <input id="chatInput" type="text" class="form-control" autocomplete="off" placeholder='Shit Talk'></input>
              <span class="input-group-btn">
                <button id="chatInputSubmit" class="btn btn-default" type="submit">Send
                </button>
              </span>
            </form>
         </div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
